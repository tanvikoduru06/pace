<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
    />
    <title>pace</title>
  </head>

  <body>
    <!-- sidebar -->

    <div class="main">
      <div class="row mx-0">
        <div class="column1">
          <div class="col">
            <div class="header">
              <h2>
                <img
                  src="static/image/logo2.png"
                  class="logo"
                  style="border-radius: 50%;"
                /><strong>EHAT</strong>
              </h2>
            </div>
            <ul class="list-unstyled components">
              <li class="active">
                <a class="#" href="#">Dashboard</a>
              </li>
              <li>
                <a href="#">Profile</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- navbar  -->

        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse flex-end"
              id="navbarSupportedContent"
            >
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-3">
                  <!-- <img src="static/image/bell.webp" alt="err" class="notif" /> -->
                  <i class="fa fa-bell-o" aria-hidden="true"></i>
                </li>
                <li class="nav-item ml-3">
                  <!-- <img src="static/image/inbox.jfif" alt="err" class="inbox" /> -->
                  <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </li>
                <li class="nav-item ml-3">
                  <b> Valeria Luna </b>
                </li>
              </ul>
            </div>
          </nav>

          <div class="dashboard">
            <div class="row justify-content-around">
              <div class="col-12 col-md-6">
                <h2>Dashboard</h2>
              </div>
              <div class="col-12 col-md-6">
                <button type="button" class="btn btn-primary float-right">
                  Generate Report
                </button>
              </div>
            </div>
          </div>

          <div class="cards">
            <div class="row justify-content-around mx-0">
              <div class="col-12 col-md-4">
                <div class="card w-35" style="border-left-color: red;">
                  <div class="card-body">
                    <h6 class="cardtitle1">Attendance(MONTHLY)</h6>
                    <p class="card-text">80.56%</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="card w-35">
                  <div class="card-body">
                    <h6 class="cardtitle2">CGPA(ANNUAL)</h6>
                    <p class="card-text">8.65/10</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="card w-55">
                  <div class="card-body">
                    <h6 class="cardtitle3">SCHEDULE(DAILY)</h6>
                    <p class="card-text">MON-SAT</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="graphs">
            <div class="row m-0">
              <div class="col">
                <div
                  class="card"
                  style="width: 620px; height: 300px; margin: 0px 0px 0px 0px;"
                >
                  <p><strong>ATTENDANCE OVERVIEW</strong></p>
                  <img src="static/image/graph1.PNG" alt="err" class="graph1" />
                </div>
              </div>
              <div class="col2">
                <div class="col">
                  <div
                    class="card"
                    style="
                      width: 350px;
                      height: 300px;
                      padding: 0px;
                      margin: 0px 0px 0px 10px;
                    "
                  >
                    <p><strong>RELATIVE STRENGTHS</strong></p>
                    <img
                      src="static/image/hex img1.jpg"
                      alt="err"
                      class="graph2"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
